<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel CII Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rating-card { transition: all 0.3s ease; }
        .active-rating { transform: scale(1.1); border: 4px solid #2563eb; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen">

    <nav class="bg-slate-900 text-white p-6 shadow-xl">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">MARITIME<span class="text-blue-400">CII</span></h1>
            <span class="text-xs bg-blue-500/20 text-blue-300 px-3 py-1 rounded-full border border-blue-500/30">2026 IMO Guidelines</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 grid md:grid-cols-2 gap-8">
        
        <section class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Vessel Data</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Ship Type</label>
                    <select id="shipType" class="w-full p-3 border rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="bulk">Bulk Carrier</option>
                        <option value="tanker">Tanker</option>
                        <option value="container">Container Ship</option>
                        <option value="gas">Gas Carrier</option>
                        <option value="lng">LNG Carrier</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Capacity (DWT or GT)</label>
                    <input type="number" id="capacity" placeholder="e.g. 60000" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Fuel Consumed (mt)</label>
                        <input type="number" id="fuel" placeholder="e.g. 1500" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Fuel Type</label>
                        <select id="fuelType" class="w-full p-3 border rounded-lg bg-slate-50">
                            <option value="3.114">HFO (3.114)</option>
                            <option value="3.206">LFO (3.206)</option>
                            <option value="3.151">MDO/MGO (3.151)</option>
                            <option value="2.750">LNG (2.750)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-1">Distance Sailed (nm)</label>
                    <input type="number" id="distance" placeholder="e.g. 35000" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <button onclick="calculateCII()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-colors shadow-lg mt-4">
                    Calculate Attained CII
                </button>
            </div>
        </section>

        <section id="results" class="space-y-6">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 h-full">
                <h2 class="text-2xl font-bold mb-4 text-slate-800">Results</h2>
                
                <div class="mb-8">
                    <p class="text-slate-500 text-sm uppercase font-bold tracking-widest">Attained CII</p>
                    <div id="ciiValue" class="text-5xl font-black text-slate-900 mt-1">--</div>
                    <p class="text-xs text-slate-400 mt-1">g COâ‚‚ / tonne-nm</p>
                </div>

                <div class="grid grid-cols-5 gap-2 mb-8">
                    <div id="rate-A" class="rating-card bg-green-500 text-white text-center py-4 rounded-lg opacity-30 font-bold">A</div>
                    <div id="rate-B" class="rating-card bg-green-400 text-white text-center py-4 rounded-lg opacity-30 font-bold">B</div>
                    <div id="rate-C" class="rating-card bg-yellow-400 text-white text-center py-4 rounded-lg opacity-30 font-bold">C</div>
                    <div id="rate-D" class="rating-card bg-orange-400 text-white text-center py-4 rounded-lg opacity-30 font-bold">D</div>
                    <div id="rate-E" class="rating-card bg-red-500 text-white text-center py-4 rounded-lg opacity-30 font-bold">E</div>
                </div>

                <div id="statusMessage" class="hidden p-4 rounded-lg bg-blue-50 text-blue-800 text-sm border border-blue-100">
                    Based on 2026 reduction factors (11%).
                </div>
            </div>
        </section>
    </main>

    <script>
        function calculateCII() {
            const capacity = parseFloat(document.getElementById('capacity').value);
            const fuel = parseFloat(document.getElementById('fuel').value);
            const cf = parseFloat(document.getElementById('fuelType').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const shipType = document.getElementById('shipType').value;

            if (!capacity || !fuel || !distance) {
                alert("Please fill in all vessel data fields.");
                return;
            }

            // 1. Calculate Attained CII
            const attainedCII = (fuel * cf * 1000000) / (capacity * distance);
            document.getElementById('ciiValue').innerText = attainedCII.toFixed(3);

            // 2. Simplified Reference Logic (Standard Bulk Carrier Params for Demo)
            // In a production app, these 'a' and 'c' values change per ship type
            const a = 4745; 
            const c = 0.622;
            const ciiref = a * Math.pow(capacity, -c);
            
            // 2026 Reduction Factor (Z) = 11%
            const requiredCII = ciiref * (1 - 0.11);
            const ratio = attainedCII / requiredCII;

            // 3. Update UI Ratings (Simplified bands)
            const ratings = ['A', 'B', 'C', 'D', 'E'];
            ratings.forEach(r => {
                document.getElementById(`rate-${r}`).classList.add('opacity-30');
                document.getElementById(`rate-${r}`).classList.remove('active-rating');
            });

            let rating = 'E';
            if (ratio < 0.83) rating = 'A';
            else if (ratio < 0.94) rating = 'B';
            else if (ratio < 1.06) rating = 'C';
            else if (ratio < 1.28) rating = 'D';

            document.getElementById(`rate-${rating}`).classList.remove('opacity-30');
            document.getElementById(`rate-${rating}`).classList.add('active-rating');
            document.getElementById('statusMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
